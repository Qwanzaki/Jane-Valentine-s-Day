<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ff4d4d;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: #ff4d4d;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? 💘</h1>
        <div class="buttons">
            <button onclick="alert('Yay! I knew you would say yes! ❤️')">Yes</button>
            <button onclick="alert('I knew it! Best date ever! 💖')">Yes</button>
        </div>
    </div>
</body>
</html>
